<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="pure-g" id="navBar">
        <div class="pure-u-sm-1-4 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4" id="logoHere">
            <img class="pure-img" id="zooSearch" src="assets/zooSearch.jpg"></img>
        </div>
        <div class="pure-u-sm-3-4 pure-u-md-3-4 pure-u-lg-3-4 pure-u-xl-3-4" id="colorFill"></div>
    </div>
    <div class="pure-g" id="topImg">
        <img class="pure-img" id="giraffe" src="assets/giraffes.jpg"></img>
    </div>
    <div class="pure-g" id="searchTools">
        <form class="pure-form" id="searchBar">
            <input type="text" id="city" placeholder="City..."></input>
        </form>
        <button class="pure-button" id="icon">&#128269</button>
    </div>
    <div class="pure-g" id="resultsBox">
        <div class="pure-u-1 pure-u-sm-1-4 pure-u-md-1-4 pure-u-lg-1-4 pure-u-xl-1-4" id="results">Results</div>
    </div>
    <div class="pure-g" id="bottomImg">
        <img class="pure-img" id="print" src="assets/print.jpg"></img>
    </div>
    <div class="pure-g" id="footer">
        <div class=" pure-u-sm-3-24 pure-u-md-3-24 pure-u-lg-6-24 pure-u-xl-6-24" id="about">About</div>
        <div class=" pure-u-sm-3-24 pure-u-md-3-24 pure-u-lg-6-24 pure-u-xl-6-24" id="safety">Safety</div>
        <div class=" pure-u-sm-1-24 pure-u-md-3-24 pure-u-lg-6-24 pure-u-xl-8-24" id="logoHere">
            <img class="pure-img" id="bigLogo" src="assets/bigLogo.jpg"></img>
        </div>
    </div> 
</body>
</html>
